    <script>

            const list = document.querySelector("#city")
            const weatherdata = document.querySelector("#weather-data")
            // const city = list.value;
            list.addEventListener("change", function(){
                const city = list.value;
                const display = document.getElementById('display');
                display.textContent = `You selected: ${city}`;


                async function fetchweather() {
                    try {
                        // const url = "https://api.weatherapi.com/v1/current.json?key=d3d11d2cb91c4fd39c1171442251401&q=London&aqi=no"
                        // const city = "jaipur";

                        
                        
                        const key = "d3d11d2cb91c4fd39c1171442251401"
                        const url = "https://api.weatherapi.com/v1/current.json"

                        const response = await fetch(`${url}?key=${key}&q=${city}&aqi=no`)

                        if(!response.ok){
                            throw new Error(`HTTP error! Status: ${response.status}`);
                        }

                        const data = await response.json()

                        // console.log(data);
                        
                        // // Select the container
                        // const container = document.querySelector(".data-container");
                        
                        // const div = document.createElement("div");
                        weatherdata.innerHTML = `
                            <h2>City: ${data.location.name}</h2>
                            <p>Region: ${data.location.region}</p>
                            <p>Country: ${data.location.country}</p>
                            <p>Temperature: ${data.current.temp_c}Â°C</p>
                            <p>Condition: ${data.current.condition.text}</p>
                            <p>Condition: <img src="${data.current.condition.icon}"></p>
                            <p>Condition: ${data.current.humidity}</p>
                            <p>Condition: ${data.current.cloud}</p>
                        `;
                        // container.appendChild(div);

                        // console.log(container);

                 }
