<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change BG</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .btn{
            padding: 20px;
            border-radius: 25px;
            cursor: pointer;
            border: 2px solid #8a8a8a8a;
        }
    </style>
</head>
<body>
    <script>
        // document.body.style.height = "100vh"
        // document.body.style.display = "flex"
        // document.body.style.justifyContent = "center"
        // document.body.style.alignContent = "center"
        
        
        let btn = document.createElement("button")
        btn.className = "btn"
        btn.style.fontSize = "20px"
        btn.innerText = "Click"
        btn.style.fontWeight = "600"
        


        // console.log(btn);
        document.body.appendChild(btn)

        let randomcolor = () => {
            let rambo = '1234567890abcdef'
            let cons = '#'
            for(let i = 0;i<6;i++){
                cons = cons + rambo[Math.floor(Math.random()*16)]
            }
            return cons;
        }
        console.log(randomcolor());

        let randomnum = () => {
            let num = Math.floor(Math.random()*100) + "px";
            return num            
        }
        console.log(randomnum());
        
        // Change the color randomly
        // const randomColor = `#${Math.floor(Math.random() * 16777215).toString(16)}`;

        let changecolor = () => {
            document.body.style.backgroundColor = randomcolor()
            btn.style.backgroundColor = randomcolor()
            btn.style.color = randomcolor()
            btn.style.borderColor = randomcolor()
            btn.style.padding = randomnum()
            btn.style.borderRadius = randomnum()
            // btn.style.height = randomnum()
        }
        
        

        document.body.addEventListener("click", changecolor)
    </script>
</body>
</html>
